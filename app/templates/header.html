<nav class="bg-white shadow-md border-t-2 sticky top-0 z-10">
    <div class="container mx-auto px-4 lg:px-12 flex justify-between items-center py-4">

        <div class="flex items-center">
            <a href="{{ url_for('index.index') }}" class="text-2xl font-bold text-gray-800">
                Flask Ecomm App
            </a>
        </div>

        <div class="relative w-2/3 mx-4">
            <form method="get" action="{{ url_for('product.search') }}" class="flex">
                <input
                    class="w-full h-10 pl-4 pr-10 text-sm border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="search" value="{{ query }}" name="query" placeholder="Search">
                <button type="submit" class="absolute right-0 top-0 mt-2 mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                </button>
            </form>
        </div>

        {% if current_user.is_authenticated %}
            <div class="flex items-center space-x-6">
                <a href="{{ url_for('profile.cart') }}" class="relative text-gray-800 hover:text-blue-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
                </a>

                <div class="relative">
                    <button id="user-menu" class="text-gray-800 hover:text-blue-700 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    </button>

                    <div id="user-menu-dropdown" class="hidden absolute left-0 mt-2 w-48 bg-white shadow-lg rounded-md z-20">
                        <a href="{{ url_for('user.profile') }}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
                        <a href="{{ url_for('profile.wishlist') }}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Wishlist</a>
                        <hr class="border-gray-200">
                        <a href="{{ url_for('user.logout') }}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Sign Out</a>
                    </div>

                </div>
            </div>
        {% else %}
        <div class="flex items-center space-x-6">
            <a href="{{ url_for('user.login') }}" class="px-2 py-1 text-gray-800 font-semibold rounded-md hover:bg-blue-500 cursor-pointer">Sign In</a>
            <a href="{{ url_for('user.signup') }}" class="px-2 py-1 text-gray-800 font-semibold rounded-md hover:bg-blue-500 cursor-pointer">Sign Up</a>
        </div>

        {% endif %}
    </div>
</nav>


{% if current_user.is_authenticated %}
<script>
    document.getElementById('user-menu').addEventListener('click', function () {
        var dropdown = document.getElementById('user-menu-dropdown');
        dropdown.classList.toggle('hidden');
    });
    document.addEventListener('click', function (event) {
        var dropdown = document.getElementById('user-menu-dropdown');
        var userMenu = document.getElementById('user-menu');
        if (!userMenu.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.classList.add('hidden');
        }
    });
</script>
{% endif %}
